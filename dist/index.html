<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  

    <link rel="stylesheet" href="./index.css" type="text/css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="main-content">
      <div class="convert-div">
        <h2 class="text-white">Welcome to Manchi Fx conversion</h2>
        <button type="button" class="btn btn-primary" id="modal-btn" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Convert currency now</button>
   
      </div>
    </section>

  

    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLabel">Convert Currency</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-5">

            <form class="form-inline form-container">
              <input type="number" name="" id="" class="col-12 mb-4 currcyinput" placeholder="Enter currency value">

              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">From</label>
              <select class="custom-select my-1 mr-sm-2 col-12 mb-3" id="inlineFormCustomSelectPref1">
                <option selected>Choose...</option>
                <option value="pounds">GBP</option>
                <option value="naira">NGN</option>
                <option value="usdollars">USD</option>
                <option value="indianruppies">INR</option>
                <option value="candollars">CAD</option>
                <option value="euros">EUR</option>
              </select>
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">To</label>
              <select class="custom-select my-1 mr-sm-2 col-12" id="inlineFormCustomSelectPref2">
                <option selected>Choose...</option>
                <option value="pounds">GBP</option>
                <option value="naira">NGN</option>
                <option value="usdollars">USD</option>
                <option value="indianruppies">INR</option>
                <option value="candollars">CAD</option>
                <option value="euros">EUR</option>
              </select>
            
         
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="convert-btn">Convert</button>
          </div>
        </div>
      </div>
    </div>



<script src="js/bundle.js"></script></body>
</html>
